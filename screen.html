<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Screen Size</title>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <style>
            @media (min-width: 600px) {
                body {
                    background-color: red;
                }
            }

            @media (max-width: 599px) {
                body {
                    background-color: blue;
                }
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the page!</h1>
    </body>
</html>
